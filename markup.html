<div style="z-index:1000000;position: fixed;top: 0px;left:0px;background-color: rgba(255,255,255,0.5);min-width: 194px;border: 1px solid rgba(0,0,0,0.15);overflow: auto;max-height: 600px;">
    <script>$(function(){$(".me_collapse").click(function(){var width = (($(this).parent().css("width")).replace("px","")-50)+"px";$(this).parent().animate({left: "-=" + width});$(".me_collapse").toggleClass("hide");$(".me_expand").toggleClass("hide");$(".me_expand").css("left", "+=" + width);});$(".me_expand").click(function(){$(this).parent().animate({left: "0px" });$(".me_expand").animate({left: "0px" });$(".me_collapse").toggleClass("hide");$(".me_expand").toggleClass("hide");});});</script>
    <button class="me_collapse">-</button><button class="me_expand hide" style="position: relative;">+</button>
    <pre style="background-color: transparent !important;border: none !important;">{{scope_var|json}}</pre>
</div>
